log4j.rootLogger=DEBUG, CONSOLE,TEMP_FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %d{HH:mm:ss,SSS} %-5p [%c{1}] - %m%n

log4j.appender.TEMP_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TEMP_FILE.file=../.visacenterLog/core.log
log4j.appender.TEMP_FILE.encoding=UTF-8
log4j.appender.TEMP_FILE.datePattern='.'yyyy-MM-dd
log4j.appender.TEMP_FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.TEMP_FILE.layout.conversionPattern = %d{HH:mm:ss,SSS} %-5p [%c{1}] - %m%n
log4j.appender.TEMP_FILE.append=true

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern= %d{HH:mm:ss,SSS} %-5p [%c{1}] - %m%n


log4j.logger.com.translations=TRACE, TEMP_FILE

log4j.logger.org.apache.http=WARN